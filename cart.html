<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车-电商网站</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/page/cart.css"/>
</head>
<body>
    <!-- 购物车列表标题 -->
    <div class="cartTittle">
        <label>全部商品<i>243</i></label>
    </div>
    <!-- 购物车列表表头 -->
    <div class="cartWrap">
        <ul>
            <li class="cwli_1">
                <input type="checkbox" id="chBox">
                <label for="chBox">全选</label>
            </li>
            <li class="cwli_2">商品</li>
            <li class="cwli_3">单价</li>
            <li class="cwli_4">数量</li>
            <li class="cwli_5">小计</li>
            <li class="cwli_6">操作</li>
        </ul>
    </div>
    <!-- 购物车列表主体部分 -->
    <div class="cartMainWrap cle">
        <div class="blackLine"></div>
        <div class="goodsWrap">
            <ul>
                <li class="gwli_1">
                    <input type="checkbox" id="chBox_1">
                    <label for="chBox_1"><img src="imgs/temp2/cartGoods_1.jpg"></label>
                </li>
                <li class="gwli_2">华硕（ASUS） 金属超极本RX310/410轻薄便携商务办公超薄学生游戏手提</li>
                <li class="gwli_3">￥3995.00</li>
                <li class="gwli_4">
                    <div class="editGoodsNum">
                        <input class="a" type="button" value="-">
                        <input class="b" type="text" value="1">
                        <input class="c" type="button" value="+">
                    </div>
                </li>
                <li class="gwli_5">￥3995.00</li>
                <li class="gwli_6">删除</li>
            </ul>
        </div>
    </div>
    <!-- 购物车列表结尾部分 -->
    <div class="cartFooter">
        <ul>
            <input type="checkbox" id="chBoxTotal">
            <label for="chBoxTotal">全选</label>
            <p>删除选中的商品</p>
        </ul>
        <div class="checkGoodsNum">已选择<i>4</i>件商品</div>
        <div class="totalPrice">总价：<i>￥5999.00</i></div>
        <div class="rebates">已节省：<i>-￥350.00</i></div>
        <input class="gotoPayBtn" type="button" value="去结算">
    </div>
</body>
</html>
