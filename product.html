<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商网站-产品详情页</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/page/product.css"/>
</head>
<body>
    <div class="productPageWrap">
        <!-- 左边 产品图片 -->
        <div class="goodsImgWrap">
            <div class="bigImgDiv">
                <img src="imgs/temp2/1.jpg"/>
                <!-- 半透明块 -->
                <div class="mouseMoveDiv"></div>
                <!-- 局部放大图框 -->
                <div class="localShowImgWrap"></div>
            </div>
            <!-- 小图 -->
            <div class="smallImgList">
                <label> < </label>
                <ul>
                    <li><img src="imgs/temp2/1.jpg"/></li>
                    <li><img src="imgs/temp2/2.png"/></li>
                    <li><img src="imgs/temp2/3.png"/></li>
                    <li><img src="imgs/temp2/4.png"/></li>
                </ul>
                <span> > </span>
            </div>
        </div>
        <!-- 右边 产品信息 -->
        <div class="goodsInfoWrap">
            <h1>华硕(ASUS) 灵耀U4000UQ 14英寸合金机身轻薄笔记本电脑(i5-7200U 8G 256GSSD 940MX 2G独显 FHD IPS)玫瑰金</h1>
            <div class="inforList">
                <ul>
                    <li>【下单立减300】</li>
                    <li>【2.2号狂秒华硕年货爆款！】性能金刚颜值芭比！</li>
                </ul>
            </div>
            <!-- 配送地址 -->
            <div class="addressMenuTitle">
                <p>配送至</p>
                <ul>
                    <li>河北</li>
                    <li>承德市</li>
                    <li>丰宁县</li>
                </ul>
            </div>
            <!-- 地址选项 -->
            <div class="addressMenuList cle">
                <h1>选择新地址</h1>
                <!-- 当前三个tab按钮 -->
                <div class="tabBtn">
                    <ul>
                        <li>河北</li>
                        <li>承德</li>
                        <li class="yellowBorder">丰宁</li>
                    </ul>
                </div>
                <!-- 省市县备选列表 -->
                <div class="tabNameList">
                    <ul>
                        <li>承德县</li>
                        <li>隆化县</li>
                        <li>围场满族蒙古族自治县</li>
                        <li>丰宁县</li>
                        <li>滦平县</li>
                        <li>兴隆县</li>
                        <li>青龙县</li>
                        <li>平泉县</li>
                    </ul>
                </div>
            </div>
            <!-- 产品数量&加入购物车 -->
            <div class="gotoShopCar">
                <div class="numToCar">
                    <input class="g_a" type="text" value="1">
                    <input class="g_b" type="button" value="+">
                    <input class="g_c" type="button" value="-">
                </div>
                <input class="numToCarBtn" type="button" value="加入购物车">
            </div>
        </div>
    </div>
</body>
</html>
